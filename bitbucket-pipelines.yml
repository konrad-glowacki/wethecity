image: ruby:2.4.2

pipelines:
  default:
    - step:
        caches:
          - bundler
        script:
          - bundle install
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
          - bundle exec rake test
        services:
          - database

definitions:
  services:
    database:
      image: postgres
      environment:
        POSTGRES_DB: 'pipelines'
        POSTGRES_USER: 'test_user'
        POSTGRES_PASSWORD: 'test_user_password'
  caches:
    bundler: ./vendor
